



{% extends 'base.html' %}
{% load static %}

{% block pagecontent %}





<!-- End of nav bar -->

        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">Welcom : <span class="orange strong">abcd</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header -->

        <!-- property area -->
        <div class="content-area user-profiel">&nbsp;
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 profiel-container">

                        <form  method="POST" action="{% url 'editprofile' %}">
                             {% csrf_token %}
                            <div class="profiel-header">
                                <h3>
                                    <b>BUILD</b> YOUR PROFILE <br>
                                    <small style="color: white">This information will let us know more about you.</small>
                                </h3>
                                <hr>
                            </div>

                            <div class="clear">
                                <div class="col-sm-3 col-sm-offset-1">
                                    <div class="picture-container">
                                        <div class="picture">
                                            <img src="{% static 'assets/img/avatar.png' %}" class="picture-src" id="wizardPicturePreview" title=""/>
                                            <input type="file" id="wizard-picture">
                                        </div>
                                        <h6>Choose Picture</h6>
                                    </div>
                                </div>

                                <div class="col-sm-3 padding-top-25 col-md-offset-1 ">

                                    <div class="form-group">
                                        <label>First Name <small>(required)</small></label>
                                        <input name="firstname" type="text" class="form-control" value="{{ bowwer_obj.user.first_name }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name <small>(required)</small></label>
                                        <input name="lastname" type="text" class="form-control" value="{{ bowwer_obj.user.last_name }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>CREDIT RATING <small>(required)</small></label>
                                        <input name="craditrating" type="text" class="form-control" value="{{ bowwer_obj.credit_rating }}" required >
                                    </div>
                                </div>
                                <div class="col-sm-3 padding-top-25">
                                    <div class="form-group">
                                        <label>Email <small>(required)</small></label>
                                        <input name="email" type="email" class="form-control"  value="{{ bowwer_obj.user.email }}">
                                    </div>
                                    <div class="form-group">
                                        <label>ADRESS <small>(required)</small></label>
                                        <input name="adress" type="text" class="form-control" value="{{ bowwer_obj.user.address }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>SS CARD <small>(required)</small></label>
                                        <input name="sscard" type="text" class="form-control" value="{{ bowwer_obj.sscard }}" required>
                                    </div>
                                </div>

                            </div>



                            <div class="col-sm-8 col-sm-offset-10">
                                <br>
                                <input type="submit" class='btn btn-finish btn-primary' name='submit' value='submit' />
                            </div>
                            <br>
                    </form>

                </div>
            </div><!-- end row -->

                <!---start-  request lobiessss--->



                <!---start-  request lobiessss--->



        </div>
    </div>


          <!-- Footer area-->

{% endblock %}
